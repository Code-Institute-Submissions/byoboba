<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <!--Import CSS file-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>BYOBoba</title>
</head>
<body>
<!--Nav bar, will display on all pages-->
            <nav class="nav-wrapper" id="mainNav">
                <a class="brand-logo center" href="{{url_for('home')}}">BYOBoba</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                        <!--Browse Drinks Link-->
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li>
                            <a class="nav-link" href="{{url_for('get_drink')}}">Browse Drinks</a>
                        </li>
                    </ul>
                    <!--Add New Drink-->
                    <ul id="nav-side" class="right hide-on-med-and-down">
                        <li>
                            <a class="button navbutton btn-small waves-effect waves-light" href="{{url_for('add_drink')}}">
                                <i class="material-icons">add</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

                <ul id="slide-out" class="sidenav">
                        <!--Browse Drinks Link-->
                        <li>
                            <a class="nav-link" href="{{url_for('get_drink')}}">
                                <i class="material-icons">search</i>Browse Drinks
                            </a>
                        </li>
                        <!--Add New Drink-->
                        <li>
                            <a class="nav-link" href="{{url_for('add_drink')}}">
                                <i class="material-icons">add</i>Add New Drink
                            </a>
                        </li>
                    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                </ul>

<!--Main Content-->
<div class="main-content">
    {% block content %}
    {% endblock %}
</div>

<!--Footer content- all pages-->
<footer class="footer page-footer">
        <div class="footer-copyright">
            <div class="container">
                <h5 class="footerTitle center">&copy;BYOBoba</h5>
                <h5 class="text-lighten-4 center">Amy Brucker</h5>
            </div>
        </div>
</footer>

<!--All scripts on the page-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!--Javascript required by Materialize to run the navbar on small and medium screens-->
            <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
            var elem = document.querySelector('.sidenav');
                var instance = new M.Sidenav(elem);
            });
            </script>
            
<!-- Javascript required by Materialize to initalize the select function on the add end edit forms --> 
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
});
</script>

</body>
</html>
