{% extends 'base.html' %} {% block content %}
<!--To add or edit drinks, the user must log in.-->
<section class="container login">
    <div class="row credentials">
        <div class="col-12">
            <h3 class="login-heading">Login</h3>
            <form action="/user_auth" method="POST" class="login-form">
                <div class="card card-body login-box">
                    <!--Username-->
                    <label class="login-label">Username</label>
                    <input name="username" type="text" placeholder="Username" class="validate form-control" required>
                    <!--Password-->
                    <label class="login-label">Password</label>
                    <input name="user_password" type="password" placeholder="Type your Password"
                           class="validate form-control" required>
                </div>
                <button type="submit" name="action" class="btn btn-success">Login</button>
            </form>
            <!--If user doesn't have an account, user can visit the register page-->
            <div class="center-align">
                Don't have an account?<a href="#register" class="register-link">Sign up here</a>.
            </div>
        </div>
    </div>
</section>

{% endblock %}
